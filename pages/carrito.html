<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Vite App</title>
  </head>
  <body data-bs-theme="dark">
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tiendita IT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>

          <div class="dropdown dropstart">
            <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-cart3" style="font-size: 1.8rem;"></i>
            </a>
            <div id="carrito" class="dropdown-menu">
              <table class="table">
                <thead>
                  <tr>
                   
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
              <div class="grid gap-2 d-md-block" >
                <button id="vaciar-carrito" class="btn btn-success" type="button">Vaciar Carrito</button>
                <button id="procesar-carrito" class="btn btn-danger" type="button">Procesar compra</button>
              </div>
            </div>
          </div>
          </div>
       </div>
        </div>
      </div>
    </nav>

    <main>
        <section class="container my-5">
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <div class="card mb-4">
                <div class="card-header py-4">
                  <h5 class="mb-0">Carrito - 2 artículos</h5>
                </div>
  
                <div class="card-body" id="lista-compra"></div>
                <!-- lista-compra -->
              </div>
            </div>
  
            <div class="col-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Resumen carrito</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                    >
                      Productos
                      <span id="sub-total"></span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                    >
                      Envío
                      <span>Gratis</span>
                    </li>
  
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                    >
                      <div>
                        <strong>IVA</strong>
                      </div>
                      <p><strong id="iva"></strong></p>
                    </li>
  
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                    >
                      <div>
                        <strong>Total de la compra</strong>
                        <strong>(IVA Incluido)</strong>
                      </div>
                      <p><strong id="total"></strong></p>
                    </li>
                  </ul>
  
                  <button
                    type="button"
                    class="btn btn-success btn-lg btn-block mt-4"
                  >
                    Ir a pagar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
